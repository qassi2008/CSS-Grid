<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="grid-container">
    <header class="grid-header">Header</header>
    <main class="grid-main" id="main1">Main 1</main>
    <main class="grid-main" id="main2">Main 2</main>
    <main class="grid-main" id="main3">Main 3</main>
    <main class="grid-main" id="main4">Main 4</main>
    <aside class="grid-aside">Aside</aside>
    <footer class="grid-footer">Footer</footer>
</div>
</body>
</html>
